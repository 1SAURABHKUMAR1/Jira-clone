<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/884d583564.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- navigation box - aka fake box -->
    <nav class="navigation">
        <div class="navigation-image-button">
            <img class="navigation-buttons" src="./images/jira.svg" alt="Jira Image" srcset="" draggable="false">
            <a class="navigation-buttons"><span class="navigation-button-higlight">Works</span> </a>
            <a class="navigation-buttons">Projects</a>
            <a class="navigation-buttons">DashBoard</a>
        </div>
    </nav>

    <!-- side nav bar with profile and editable h3 name -->
    <div class="side-nav-bar">
        <div class="side-nav-bar-name-image">
            <div class="profile-image"><img src="./images/programmer.png" alt=""></div>
            <h3 contenteditable="true" class="profile-name">Saurabh - Admin</h3>
        </div>
        <div class="side-nav-bar-actions">
            <div>
                <i class="fas fa-bars"></i>
                <span class="actions-buttons-heading"> Roadmap</span>
            </div>
            <div>
                <i class="fas fa-calculator"></i>
                <span class="actions-buttons-heading"> Active Sprints</span>
            </div>
            <div>
                <i class="fas fa-server"></i>
                <span class="actions-buttons-heading"> Active Sprints</span>
            </div>
            <div>
                <i class="fas fa-ship"></i>
                <span class="actions-buttons-heading">Releases</span>
            </div>
        </div>
    </div>


    <!-- main main-container -->
    <div class="main-container">


        <!-- upper box aka nav bar -->
        <div class="toolbar">
            <div class="toolbar-priority-color">
                <div class="quick-filters">
                    <span>Quick Fliters</span>
                </div>
                <div class="priority-color-main">
                    <div class="priority-color-single red"></div>
                    <div class="priority-color-single yellow"></div>
                    <div class="priority-color-single green"></div>
                    <div class="priority-color-single blue"></div>
                </div>
            </div>

            <div class="toolbox-action">
                <button class="toolbar-action-button tool-add"> Create </button>
                <button class="toolbar-action-button tool-delete"> Delete </button>
                <button class="toolbar-action-button tool-clear"> Clear </button>
            </div>
        </div>

        <!-- main tickets  -->
        <div class="main-ticket-container">
            <!-- <div class="ticket-container">
                <div class="ticket-id-lock">
                    <p class="ticket-id">#jjskla</p>
                    <i class="fas fa-copy"></i>
                    <i class="fas fa-lock ticket-lock"></i>
                </div>
                <div class="task-area" contenteditable="false" spellcheck="false">aslkddddddd</div>
            </div> -->
        </div>


        <!-- input box text area -->
        <div class="input-box">
            <textarea name="" id="" placeholder="Enter Ticket Here......" class="input-text-area"
                spellcheck="false"></textarea>
            <div class="input-priority-color">
                <div class="single-priority-color red active-priority-color"></div>
                <div class="single-priority-color yellow "></div>
                <div class="single-priority-color green "></div>
                <div class="single-priority-color blue "></div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
